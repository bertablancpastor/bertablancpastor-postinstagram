<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <script src="https://kit.fontawesome.com/fe328a532b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <div class="postcard">
        <div class="post">
            <div class="html">
                <i class="fa-brands fa-html5 " style="color: #000000;"></i>
            </div>
            <div class="title">
                <p>HTML5</p>
                <p>Rigoberta</p>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>          
        </div>

        <div class="img">
            <img src="./img/800dcb7e37ce3458a2b187970249318da2b03c898d9d6a20f1c05898b67524a0.png" alt="imagen">
        </div>

        <div class="contenido">
            <div id="emotis">
                <div class="like">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="comment">
                    <i class="fa-regular fa-comment"></i>
                </div>
                <div class="send">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="save">
                    <i class="fa-regular fa-bookmark"></i>
                </div>

            </div>
            <div class="comment">
                <p class="likes">Liked by <strong>4GeeksAcademy</strong>,<strong> html5</strong>,<strong> Web </strong>and <strong>100,000 others</strong></p>
                <p class="likes">Lorem ipsum dolor sit amet, consectetur adipisicing elit. In voluptas officiis nobis quasi voluptate error voluptatibus perspiciatis, sit architecto nesciunt eligendi nisi impedit ea et hic amet ex vero nemo!</p>
            </div>
            <div></div>

        </div>
    </div>
    
</body>
</html>
